<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OjosGrises</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>OjosGrises</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#galeria">Galería</a>
      <a href="#resumen">Resumen</a>
    </nav>
  </header>

  <aside id="resumen">
    <h2>Resumen Mensual</h2>
    <ul id="meses-lista">
      <!-- JS rellenará la lista con meses y conteos -->
    </ul>
  </aside>

  <main>
    <section id="galeria">
      <!-- Abril 2025 -->
      <article class="mes" data-month="2025-04">
        <h3>Abril 2025 (<span class="conteo">0</span> imágenes)</h3>
        <div class="gallery">
          <img src="images/foto1.jpg" alt="Dibujo artístico" class="gallery-item" data-date="2025-04-25">
          <img src="images/foto2.jpg" alt="Cielo nublado" class="gallery-item" data-date="2025-04-25">
        </div>
      </article>

      <!-- Mayo 2025 -->
      <article class="mes" data-month="2025-05">
        <h3>Mayo 2025 (<span class="conteo">0</span> imágenes)</h3>
        <div class="gallery">
          <img src="images/foto3.jpg" alt="Paisaje" class="gallery-item" data-date="2025-05-10">
          <img src="images/foto4.jpg" alt="Retrato" class="gallery-item" data-date="2025-05-12">
        </div>
      </article>

      <!-- Utterances Comments -->
      <section id="comments">
        <script src="https://utteranc.es/client.js"
                repo="elmhotas/ojosgrises"
                issue-term="pathname"
                label="blog-comment"
                theme="github-dark"
                crossorigin="anonymous"
                async>
        </script>
      </section>
    </section>
  </main>

  <!-- Lightbox Overlay -->
  <div id="lightbox" class="lightbox hidden">
    <span class="close">×</span>
    <img class="lightbox-img" src="" alt="">
  </div>

  <script src="js/script.js"></script>
</body>
</html>
